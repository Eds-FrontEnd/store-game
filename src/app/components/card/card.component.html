<div class="card">
  <div class="card__container">
    <img [src]="gameCover" alt="{{ gameType }}" class="card__image" />
    <h3 class="card__label" [ngStyle]="{ 'background': gameLabel | tag }">
      {{ gameLabel }}
    </h3>
  </div>
  <div class="card__details">
    <app-card-title [gameType]="gameType"></app-card-title>
    <app-card-price [gamePrice]="gamePrice"></app-card-price>
  </div>
</div>
